fullnameOverride: radarr
image:
  repository: linuxserver/radarr
port: 7878
nodePort: 30878

volumes:
  - name: db
    claimName: db
  - name: data
    claimName: data
volumeMounts:
  - name: db
    mountPath: /config
    subPath: configs/radarr
  - name: data
    mountPath: /downloads
    subPath: downloads
  - name: data
    mountPath: /movies
    subPath: library/movies