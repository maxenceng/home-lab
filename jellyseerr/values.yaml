fullnameOverride: jellyseerr
image:
  repository: fallenbagel/jellyseerr
port: 5055
nodePort: 30055

volumes:
  - name: data
    claimName: media
volumeMounts:
  - name: data
    mountPath: /app/config
    subPath: configs/jellyseerr

customEnv: true
env:
  - name: TZ
    value: Europe/Zurich
  - name: LOG_LEVEL
    value: debug