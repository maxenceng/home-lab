fullnameOverride: readarr
image:
  repository: lscr.io/linuxserver/readarr
  tag: develop
port: 8787
nodePort: 30787

volumes:
  - name: db
    claimName: db
  - name: data
    claimName: data
volumeMounts:
  - name: db
    mountPath: /config
    subPath: configs/readarr
  - name: data
    mountPath: /downloads
    subPath: downloads
  - name: data
    mountPath: /comics
    subPath: library/comics