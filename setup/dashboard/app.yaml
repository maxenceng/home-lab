apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard
spec:
  destination:
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  source:
    repoURL: https://kubernetes.github.io/dashboard
    targetRevision: 7.1.1
    chart: kubernetes-dashboard
    helm:
      values: |
        ingress:
          enabled: true
          hosts:
            - dashboard
          useDefaultAnnotations: false
          pathType: Prefix
          issuer:
            scope: disabled
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
