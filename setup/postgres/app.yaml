apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/maxenceng/home-lab.git
    targetRevision: HEAD
    path: lab/postgres
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true